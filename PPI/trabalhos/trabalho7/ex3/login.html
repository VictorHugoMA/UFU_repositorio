<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

  
  <style>
        body {
            padding: 1rem;
            background-color: #283039;
        }
        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: #EFF3F6;
            width: 50%;
            padding: 2%;
            border: 0.7px solid gray;
            border-radius: 10px;
        }
        form button {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
  
  <div class="container">
    <main>
      <h3>Login</h3>
      <form onsubmit="return false" class="row g-3">
        <div class="col-sm-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="col-sm-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha">
        </div>

          <button onclick="verificaForm()" class="btn btn-primary col-sm-12">Entrar</button>
          <div id="errorMsg"></div>
      </form>
      <a href="index.html">Voltar para Menu</a>

    </main>
  </div>
    <script>
        window.addEventListener("load", function () {
            var form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
            });
        });
        const verificaForm = () => {
            let meuForm = document.querySelector("form");
            let formData = new FormData(meuForm);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "loginUsuario.php");
            xhr.responseType = 'json';

            xhr.onload = function () {
                const resposta = xhr.response;
                if (resposta.success){
                    window.location.href = resposta.destination;
                }
                else {
                    const errorMsgDiv = document.getElementById("errorMsg")
                    const errorMsg = document.createElement('div')
                    errorMsg.innerHTML = '<div class="alert alert-warning alert-dismissible" role="alert">Dados incorretos<button type="button" class="btn-close" data-dismiss="alert"></button> </div>'
                    errorMsgDiv.appendChild(errorMsg)
                }
            };

            xhr.send(formData);
            return false
        }
    </script>
</body>

</html>
